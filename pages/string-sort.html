<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串排序 - Box 工具集合</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="tool-page">
        <header class="tool-header">
            <div class="container">
                <a href="../index.html" class="back-btn">
                    ← 返回首页
                </a>
                <div class="header-content">
                    <h1>📝 字符串排序</h1>
                    <p>按行对字符串进行排序，支持升序和降序排列</p>
                </div>
            </div>
        </header>

        <main class="tool-content">
            <div class="input-section">
                <h2 class="section-title">输入文本</h2>
                <textarea 
                    class="textarea input-textarea" 
                    placeholder="请输入要排序的文本，每行一个字符串...&#10;&#10;示例：&#10;苹果&#10;香蕉&#10;橙子&#10;葡萄"
                ></textarea>
                
                <div class="options">
                    <div class="option-group">
                        <label for="sort-order">排序方式：</label>
                        <select id="sort-order">
                            <option value="asc">升序 (A-Z)</option>
                            <option value="desc">降序 (Z-A)</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="case-sensitive">
                            <input type="checkbox" id="case-sensitive">
                            区分大小写
                        </label>
                    </div>
                    
                    <div class="option-group">
                        <label for="remove-empty">
                            <input type="checkbox" id="remove-empty" checked>
                            移除空行
                        </label>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn process-btn">开始排序</button>
                    <button class="btn btn-secondary clear-btn">清空</button>
                </div>
            </div>

            <div class="output-section">
                <h2 class="section-title">排序结果</h2>
                <div class="output-text" style="min-height: 200px; background: white; border: 2px solid #e9ecef; border-radius: 8px; padding: 1rem; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 14px; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word;"></div>
                <div class="button-group" style="margin-top: 1rem;">
                    <button class="btn copy-btn">复制结果</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/string-sort.js"></script>
</body>
</html>
