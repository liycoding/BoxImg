<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加行号 - Box 工具集合</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="tool-page">
        <header class="tool-header">
            <div class="container">
                <a href="../index.html" class="back-btn">
                    ← 返回首页
                </a>
                <div class="header-content">
                    <h1>📊 添加行号</h1>
                    <p>为文本的每一行添加行号，支持多种格式</p>
                </div>
            </div>
        </header>

        <main class="tool-content">
            <div class="input-section">
                <h2 class="section-title">输入文本</h2>
                <textarea 
                    class="textarea input-textarea" 
                    placeholder="请输入要添加行号的文本...&#10;&#10;示例：&#10;第一行代码&#10;第二行代码&#10;第三行代码&#10;第四行代码"
                ></textarea>
                
                <div class="options">
                    <div class="option-group">
                        <label for="start-number">起始行号：</label>
                        <input type="number" id="start-number" value="1" min="1" style="width: 80px;">
                    </div>
                    
                    <div class="option-group">
                        <label for="number-format">行号格式：</label>
                        <select id="number-format">
                            <option value="simple">简单 (1, 2, 3...)</option>
                            <option value="padded">补零 (01, 02, 03...)</option>
                            <option value="brackets">括号 ([1], [2], [3]...)</option>
                            <option value="colon">冒号 (1:, 2:, 3:...)</option>
                            <option value="dot">点号 (1., 2., 3....)</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="separator">分隔符：</label>
                        <input type="text" id="separator" value=" " maxlength="5" style="width: 60px;">
                    </div>
                    
                    <div class="option-group">
                        <label for="skip-empty">
                            <input type="checkbox" id="skip-empty">
                            跳过空行
                        </label>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn process-btn">添加行号</button>
                    <button class="btn btn-secondary clear-btn">清空</button>
                </div>
            </div>

            <div class="output-section">
                <h2 class="section-title">添加行号结果</h2>
                <div class="output-text" style="min-height: 200px; background: white; border: 2px solid #e9ecef; border-radius: 8px; padding: 1rem; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 14px; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word;"></div>
                <div class="button-group" style="margin-top: 1rem;">
                    <button class="btn copy-btn">复制结果</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/line-numbers.js"></script>
</body>
</html>
