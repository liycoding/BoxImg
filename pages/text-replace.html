<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本替换 - Box 工具集合</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="tool-page">
        <header class="tool-header">
            <div class="container">
                <a href="../index.html" class="back-btn">
                    ← 返回首页
                </a>
                <div class="header-content">
                    <h1>🔄 文本替换</h1>
                    <p>批量替换文本中的指定内容，支持正则表达式</p>
                </div>
            </div>
        </header>

        <main class="tool-content">
            <div class="input-section">
                <h2 class="section-title">输入文本</h2>
                <textarea 
                    class="textarea input-textarea" 
                    placeholder="请输入要替换的文本...&#10;&#10;示例：&#10;Hello World&#10;Hello JavaScript&#10;Hello Programming"
                ></textarea>
                
                <div class="options">
                    <div class="option-group">
                        <label for="search-text">查找内容：</label>
                        <input type="text" id="search-text" placeholder="输入要查找的文本" style="width: 200px;">
                    </div>
                    
                    <div class="option-group">
                        <label for="replace-text">替换为：</label>
                        <input type="text" id="replace-text" placeholder="输入替换后的文本" style="width: 200px;">
                    </div>
                    
                    <div class="option-group">
                        <label for="use-regex">
                            <input type="checkbox" id="use-regex">
                            使用正则表达式
                        </label>
                    </div>
                    
                    <div class="option-group">
                        <label for="case-sensitive">
                            <input type="checkbox" id="case-sensitive">
                            区分大小写
                        </label>
                    </div>
                    
                    <div class="option-group">
                        <label for="replace-all">
                            <input type="checkbox" id="replace-all" checked>
                            替换所有匹配项
                        </label>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn process-btn">开始替换</button>
                    <button class="btn btn-secondary clear-btn">清空</button>
                </div>
            </div>

            <div class="output-section">
                <h2 class="section-title">替换结果</h2>
                <div class="output-text" style="min-height: 200px; background: white; border: 2px solid #e9ecef; border-radius: 8px; padding: 1rem; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 14px; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word;"></div>
                <div class="button-group" style="margin-top: 1rem;">
                    <button class="btn copy-btn">复制结果</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/text-replace.js"></script>
</body>
</html>
